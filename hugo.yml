baseURL: "https://goodlifesec.com/"
languageCode: en-us
title: Good-Life Sec
theme: PaperMod

pagination:
  disableAliases: false
  pagerSize: 5
  path: page

params:
  assets:
    disableFingerprinting: true
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  comments: false
  hidemeta: false
  hideSummary: false

  homeInfoParams:
    Title: "Good-Life Sec"
    Content: >
      Thanks for dropping by!

      This is part blog for whatever I may find interesting and part documentation repository so that I can start to organize my thoughts and the loads of docs I have sitting around.

  editPost:
    URL: "https://github.com/goodlifesec/goodlifesecblog/tree/master/content/"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]

menu:
  main:
    - identifier: categories
      name: Categories
      url: /categories/
      weight: 10
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 20
    - name: Search
      url: search/
      weight: 30

outputs:
  home:
    - HTML
    - RSS
    - JSON # necessary for search